<html>
  <head>
    <title>Geo-Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="DsignMatters"/>
    <meta name="description" content="Simple location tracker"/>
    <meta name="keywords" content="dsignmatters, simple, location, tracker, tracking, lattitude, longitufe, geo, location, google api, map"/>
    <link rel="shortcut icon" href="public/icon/dsignmatters_icon_round.ico" type="image/x-icon"/>
    <link rel="shortcut icon" sizes="196x196" href="public/icon/dsignmatters_icon_round_196.png"/>
    <link rel="shortcut icon" sizes="128x128" href="public/icon/dsignmatters_icon_round_128.png"/>
    <link rel="apple-touch-icon" href="public/icon/touch-icon-iphone.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="public/icon/touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="public/icon/touch-icon-iphone-retina.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="public/icon/touch-icon-ipad-retina.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="public/icon/dsignmatters_icon_round_128.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="128x128" href="public/icon/dsignmatters_icon_round_128.png"/>
    <link rel="apple-touch-startup-image" href="public/icon/dsignmatters_icon_round_196.png"/>
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
  </head>
  <body class="body">
    <!-- messages popin -->
	<div id='messageLogPopin' class='popin popinMessageLog boxShadowPopover isInvisible'>
        <div id="messageArea" class="messageArea"></div>
	</div>
	<!-- settings popin -->
	<div id='settingsPopin' class='popin popinUserSetting boxShadowPopover isInvisible'>
        <div id="userBar" class="horizontalContainer">
            <div id="userSettingsCloseBtn" class="buttonUserSettingsClose"></div>
            <div id="mapTypeLabel" class="popinLabel">Map Type:</div>
            <select id="mapTypeSelect" class="mySelect">
                <option value="roadmap" selected>Roadmap</option>      <!-- mapTypeId: google.maps.MapTypeId.ROADMAP -->
                <option value="satellite">Satellite</option>            <!-- mapTypeId: google.maps.MapTypeId.SATELLITE -->
                <option value="hybrid">Hybrid</option>            <!-- mapTypeId: google.maps.MapTypeId.HYBRID -->
                <option value="terrain">Terrain</option>            <!-- mapTypeId: google.maps.MapTypeId.TERRAIN -->
            </select>
        </div>
	</div>
    <!-- title / settings -->
    <div id="titleBar" class="horizontalContainer">
        <div class="appTitle">Geo Tracker</div>
        <div id="userSettingsBtn" class="buttonUserSettings"></div>
    </div>
    <!-- set userId value to 'allUsers' to display geo-data of all users -->
    <div id="TopFrame" class="horizontalContainer">
        <div id="userBar" class="horizontalContainer">
            <input id="userId" class="userInput" value="" placeholder="User Id">
            <div id="showMyGeoData" class="buttonShow">Show</div>
        </div>
        <div id="trackLocationBar" class="horizontalContainer">
            <div id="trackLocation" class="button buttonWidthStatus">Track my Location</div>
            <div id="trackLocationStatus" class="statusOff"></div>
            <div id="sendSnapLocLink" class="sendSnapLocLink"></div>
        </div>
    </div>
    <div id="GoogleMapsCanvas" class="map"></div>

    <!-- footer -->
	<div>
		<div id="homeFooter" class="homeFooter"
			 data-selectorUpId="trialLink">
			<div class="containerHorizontal">
				<div class="policyContainer">
					<div class="listItemFooter">
						<a id="homeFooterPrivacyPolicy"
						   class="policyLink"
						   data-selectorUpId="trialLink"
						   data-selectorDownId="homeFooterTermsOfService"
						   href="public/policies/privacyPolicy.html">Privacy Policy</a>
					</div>
					<div class="listItemFooter">
						<a id="homeFooterTermsOfService"
						   class="policyLink"
						   data-selectorUpId="homeFooterPrivacyPolicy"
						   href="public/policies/termsOfService.html">Terms of Service</a>
					</div>
				</div>
			</div>
			<div class="addressContainer">
  			<a id="linkToDsignMatters"
						   href="http://dsignmatters.com">
						<img class="designMattersImage" src="public/icon/dsignmatters_icon_round_50.png">DsignMatters</a> , Germany 69190 Walldorf, Zum Br√ºhl 33, Phone: +49-6227-890723, E-Mail: <a class="mailLink" href='mailto://dsignmatters@outlook.com' tabindex=9000>info@dsignmatters.com</a>
			</div>
		<div class="footerLine">Last-Updated: October 2nd 2015, 10:07 pm</div>
		</div>
	</div>
    <!-- initialization -->
    <script type="text/javascript" src="public/js/uiHelper.js"></script>
    <script type="text/javascript" src="public/js/publishHelper.js"></script>
    <script type="text/javascript" src="public/js/messageLog.js"></script>
    <script type="text/javascript" src="public/js/settings.js"></script>
    <script type="text/javascript" src="public/js/initialization.js"></script>
    <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel.js"></script>
    <script type="text/javascript" src="public/js/googleMap.js"></script>
  </body>
</html>
