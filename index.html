  <body class="body">
    <h1>GeoTracker</h1>
    <!-- set userId value to 'allUsers' to display geo-data of all users -->
    <input id="userId" class="userInput" value="" placeholder="Tell us a unique user id">
    <div id="showMyGeoData" class="button">Display Geo data</div>
    <div id="trackLocationBar" class="horizontalContainer">
      <div id="trackLocation" class="button">Track my Location</div>
      <div id="trackLocationStatus" class="statusOff"></div>
    </div>
    <div id="messageArea" class="messageArea"></div>
    <div id="GoogleMapsCanvas" class="map"></div>

	<div>

			 data-selectorUpId="trialLink">

						   class="policyLink"
						   data-selectorUpId="trialLink"
						   data-selectorDownId="homeFooterTermsOfService"
						   href="public/policies/privacyPolicy.html">Privacy Policy</a>
					</div>
					<div class="listItemFooter">
						<a id="homeFooterTermsOfService"
						   class="policyLink"
						   data-selectorUpId="homeFooterPrivacyPolicy"
						   href="public/policies/termsOfService.html">Terms of Service</a>
					</div>
				</div>
			</div>
			<div class="addressContainer">

						   href="http://dsignmatters.com">
						<img class="designMattersImage" src="public/icon/dsignmatters_icon_round_50.png">DsignMatters</img></a> , Germany 69190 Walldorf, Zum Br√ºhl 33, Phone: +49-6227-890723, E-Mail: <a class="mailLink" href='mailto://dsignmatters@outlook.com' tabindex=9000>info@dsignmatters.com</a>
			</div>

		</div>
	</div>
